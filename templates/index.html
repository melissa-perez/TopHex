<!DOCTYPE html>
<html lang="en" dir="ltr">
	{% include "header.html" %}
<body>
    {% include "navigation.html" %}

    <div class="container phototable">
			<div>
				{% if filename and is_upload %}
					<img class="photo" src="{{ url_for('display_image', filename=filename) }}">
				{% elif filename%}
					<img class="photo" src="{{filename}}">
				{% endif %}
			</div>
			<table class="table">
			  <thead>
				<tr>
				  <th scope="col">Color</th>
				  <th scope="col">Hex Code</th>
				</tr>
			  </thead>
			  <tbody>
				{% for color in hex_colors %}
					<tr>
						<td>
							<div class="colorbox" style="--main-color:{{ color }};"></div>
						</td>
						<td>
							{{ color }}
						</td>
					</tr>
				{% endfor %}
			  </tbody>
			</table>
	</div>

	<div>
		<form method="POST" action="/" enctype="multipart/form-data">
			<p>
				<input type="file" name="file" autocomplete="off" required>
			</p>
			<p>
				<input type="submit" value="Submit">
			</p>
		</form>
	</div>

	<div>
		<form method="POST" action="/" enctype="multipart/form-data">
			<p>
				<input type="submit" name="random_button" id="random_button" value="Random" >
			</p>
		</form>
	</div>

<!--- Bootstrap scripts --->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
